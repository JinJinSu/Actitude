<div class="container main-panel backgroundImage" *ngIf="!showMenu"
     [style.backgroundImage]="'url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS1Y3GfKwLrnEJ5oHW5_6uH3d5rAf_KacaRCrNQGzQWUhmcj0LAgg)'"
>
  <nav class="navbar navbar-expand-lg navbar-light bg-info" style="display: flex">
    <a class="navbar-brand" style="flex: 1">
      <h1 class="logo">{{ 'ACTITUDE' }}</h1>
    </a>
    <a class="login" (click)="goLogin()">{{ 'Login' }}</a>
    <button class="navbar-toggler" type="button" (click)="goMenu()">
      <img src="../../../assets/img/Menu.png"/>
    </button>
  </nav>
  <div style="text-align: center; padding-top: 150px;">
    <h2 class="h2_white">{{ 'Be a volunteer for a better world' }}</h2>
    <h1 class="h2_white h1_white">{{ 'Join to share ideas and' }}</h1>
    <h1 class="h2_white h1_white">{{ 'work for a better world' }}</h1>
    <div style="padding-top: 50px;"></div>
    <button type="button" class="btn btn-info h4_btn" style="margin-right: 50px;" (click)="goInterest()"><h4 class="h4_dark">{{ 'Map Your Volunteer Passion' }}</h4></button>
    <button type="button" class="btn btn-info h4_btn" (click)="goAllProjects()"><h4 class="h4_dark">{{ 'View Existing Projects' }}</h4></button>
  </div>
</div>
<app-menu *ngIf="showMenu"
          (dismiss)="onCancel()"
          (logout)="onLogout()"
>

</app-menu>
