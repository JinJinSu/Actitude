<div class="login-form-container">
  <div class="login-form">
    <div>
      <img src="/assets/images/logo.png" class="login-logo">
    </div>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group" [ngClass]="{'has-error':requiredFields.email}">
        <input name="email" type="email" class="form-control" placeholder="{{ 'Email' | translate }}" required [(ngModel)]="email">
      </div>
      <div class="form-group" [ngClass]="{'has-error':requiredFields.password}">
        <input name="password" type="password" class="form-control" placeholder="{{ 'Password' | translate }}" required [(ngModel)]="password">
      </div>
      <div class="form-group text-center">
        <button type="submit" class="btn btn-default">{{ 'Login' | translate }}</button>
      </div>
    </form>
    <div class="text-center text-warning" *ngIf="loginFail">
      {{ 'Unknown user' | translate }}
    </div>
  </div>
</div>
